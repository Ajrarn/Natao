<div flex layout="column" ng-controller="EditorController as EditorCtrl">
    <div class="bandeau" ng-show="!appCtrl.EditorCtrl" layout="row" layout-align="space-between center">
        <div layout="row" layput-align="start center">
            <button class="transparent" ng-click="EditorCtrl.zoomLower()" title="Zoome"><span class="typcn typcn-zoom-out-outline"></span></button>
            <button class="transparent" ng-click="EditorCtrl.zoomHigher()" title="Dézoome"><span class="typcn typcn-zoom-in-outline"></span></button>
            <button class="transparent" ng-click="EditorCtrl.zoomHigher()" title="Dyslexie"><span class="typcn typcn-feather"></span></button>
        </div>
        <div layout="row" layput-align="start center">
            <button class="transparent" ng-click="EditorCtrl.zoomLower()" title="Menu"><span class="typcn typcn-th-menu-outline"></span></button>
            <button class="transparent" ng-click="EditorCtrl.zoomHigher()" title="Editeur"><span class="typcn typcn-edit"></span></button>
            <button class="transparent" ng-click="EditorCtrl.zoomHigher()" title="Visualiseur"><span class="typcn typcn-eye-outline"></span></button>
        </div>

        <div layout="row" layput-align="start center">
            <button class="transparent" ng-click="EditorCtrl.print()" title="Imprime"><span class="typcn typcn-printer"></span></button>
            <button class="transparent" ng-click="EditorCtrl.print()" title="Aide"><span class="typcn typcn-compass"></span></button>
            <button class="transparent" ng-click="EditorCtrl.print()" title="Règlages"><span class="typcn typcn-cog-outline"></span></button>
        </div>

    </div>
    <div class="principal" flex layout="row">
        <div class="menu" ng-show="!EditorCtrl.inPrint">
            <menu>
                <ul>
                    <li>6ème</li>
                    <li>5ème</li>
                    <li>4ème</li>
                </ul>
            </menu>
            <menu>
                <ul>
                    <li>
                        <p>Mathématiques</p>
                        <ul>
                            <li>Algèbre</li>
                            <li>Arithmétique</li>
                        </ul>
                    </li>
                    <li>Français</li>
                    <li>Anglais</li>
                    <li>Espagnol</li>
                </ul>
            </menu>

        </div>
        <div flex layout="column">
            <div class="content" flex layout=row">
                <div class="editor" flex layout="column" ng-show="!EditorCtrl.inPrint">
                    editeur
                <textarea flex rows="4" cols="50" ng-model="EditorCtrl.myMarkdown" ng-change="EditorCtrl.refresh()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
                </textarea>
                </div>
                <div class="visualiser" flex>
                    <span id="rendu" markdown-to-html="EditorCtrl.myMarkdown"></span>
                </div>
            </div>
        </div>
    </div>
</div>
