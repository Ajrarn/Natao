<!DOCTYPE html>
<html lang="en" ng-app="Natao" ng-controller="HelpController as helpCtrl">
    <head>
        <meta charset="UTF-8">
        <title>Help</title>
        <link rel='stylesheet' href='bower_components/typicons/src/font/typicons.min.css'/>
        <link rel="stylesheet" href="bower_components/highlightjs/styles/atom-one-light.css">
        <link rel="stylesheet" href="src/styles/index.css"/>
        <link rel="stylesheet" href="src/styles/help.css"/>
    </head>
    <body layout="column" ng-class="helpCtrl.theme">
        <div flex layout="row"  layout-align="start stretch" ng-class="{dyslexic : helpCtrl.showDys}">
            <tabs panel-selected="helpCtrl.panelSelected">
                <pane title="{{ 'HELP_INTERFACE' | translate }}" icon="typcn-device-desktop" class="setting">
                    <div flex layout="column" layout-align="start stretch" class="visualiser">
                        <div class="viewerHelp rendu" markdown-to-html="helpCtrl.currentHelpEditor" flex></div>
                    </div>
                </pane>
                <pane title="{{ 'HELP_MARKDOWN' | translate }}" icon="typcn-pen" class="setting">
                    <div flex layout="column" layout-align="start stretch" class="visualiser">
                        <div class="viewerHelp rendu" markdown-to-html="helpCtrl.currentHelpMarkdown" flex></div>
                    </div>
                </pane>
                <pane title="{{ 'HELP_ASCIIMATH' | translate }}" icon="typcn-divide-outline" class="setting">
                    <div flex layout="column" layout-align="start stretch" class="visualiser">
                        <div class="viewerHelp rendu" markdown-to-html="helpCtrl.currentHelpAsciiMath" flex></div>
                    </div>
                </pane>
                <pane title="{{ 'HELP_SETTINGS' | translate }}" icon="typcn-cog-outline" class="setting">
                    <div flex layout="column" layout-align="start stretch" class="visualiser">
                        <div class="viewerHelp rendu" markdown-to-html="helpCtrl.currentHelpSettings" flex></div>
                    </div>
                </pane>
                <pane title="{{ 'HELP_CSS' | translate }}" icon="typcn-weather-sunny" class="setting">
                    <div flex layout="column" layout-align="start stretch" class="visualiser">
                        <div class="viewerHelp rendu" markdown-to-html="helpCtrl.currentHelpCss" flex></div>
                    </div>
                </pane>
                <pane title="{{ 'HELP_BEHIND' | translate }}" icon="typcn-spanner-outline" class="setting">
                    <div flex layout="column" layout-align="start stretch" class="visualiser">
                        <div class="viewerHelp rendu" markdown-to-html="helpCtrl.currentHelpBehind" flex></div>
                    </div>
                </pane>
            </tabs>
        </div>
        <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/showdown/dist/showdown.js"></script>
        <script type="text/javascript" src="bower_components/ng-showdown/dist/ng-showdown.js"></script>
        <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="./bower_components/MathJax/MathJax.js?config=TeX-MML-AM_HTMLorMML"></script>
        <script type="text/javascript" src="bower_components/angular-i18n/angular-locale_fr-fr.js"></script>
        <script type="text/javascript" src="bower_components/angular-i18n/angular-locale_en-us.js"></script>
        <script type="text/javascript" src="bower_components/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>
        <script type="text/javascript" src="bower_components/angular-translate/angular-translate.js"></script>
        <script type="text/javascript" src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script src="./bower_components/highlightjs/highlight.pack.js"></script>
        <script type="text/javascript" src="src/ui/app/appHelp.js"></script>
        <script type="text/javascript" src="src/ui/app/appConfig.js"></script>
        <script type="text/javascript" src="src/ui/app/appConfigMathJax.js"></script>
        <script type="text/javascript" src="src/ui/app/helpController.js"></script>
        <script type="text/javascript" src="src/utils/tabs.js"></script>
    </body>
</html>
